<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <img src="assets/logo.png">
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </header>
        <div class="container">
            <div id="map" class="my-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3028.7070988474798!2d-73.99155048459806!3d40.61428557934262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2451933a341cd%3A0x493ad0a051f3b2a6!2s1953+70th+St%2C+Brooklyn%2C+NY+11204!5e0!3m2!1sen!2sus!4v1558211313562!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div id="my-form">
                <h1>Contact Me</h1>
                <form class="form">
                    <label class="form-group">Name<br>
                        <input type="text" name="fullname" required>
                    </label>
                    <label class="form-group">Email<br>
                        <input type="email" name="eml" required>
                    </label>
                    <p class="form-group">Job Type</p>
                    <label class="form-group">
                        <input type="radio" name="job" value="pt"> Part-time
                    </label>
                    <label class="form-group">
                        <input type="radio" name="job" value="ct"> Contract
                    </label>
                    <label class="form-group">Specifications<br>
                        <textarea name="spec"></textarea>
                    </label>
                    <input type="submit" value="send" class="btn">
                </form>
            </div>
        </div>
        <div class="clr"></div>
        <footer id="cfooter">
        <h3>Ashreyah Ross</h3>
            <p>1953 70th street<br>
                Brooklyn NY, 11204
            </p>
            <p>&copy; copyright 2019. All Rights Reserved.</p>
        </footer>
    </body>
</html>
